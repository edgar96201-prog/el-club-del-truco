<script>
// ===== Datos =====
const cartasJugador = [
  {id:'jugador1', n:'1', p:'Espada', v:14},
  {id:'jugador2', n:'7', p:'Oro', v:11},

  {id:'rival2', n:'7', p:'Basto', v:4},

const simbolos = { 'Espada':'ğŸ—¡ï¸','Basto':'âš¾','Oro':'ğŸª™','Copa':'ğŸ·' };

let puntosJugador=0, puntosRival=0;

// DOM
const logDiv = document.getElementById('log');
const pJ = document.getElementById('pJugador');
const pR = document.getElementById('pRival');

// ===== Funciones =====
function jugar(cartaJugador, cartaRival){
  document.getElementById('mesaJ1').textContent = simbolos[cartaJugador.p]+' '+cartaJugador.n;
  document.getElementById('mesaR1').textContent = simbolos[cartaRival.p]+' '+cartaRival.n;
  
  // ComparaciÃ³n simple de valores
  if(cartaJugador.v > cartaRival.v){
    puntosJugador++; logDiv.textContent="Ganaste la mano";
  } else if(cartaRival.v > cartaJugador.v){
    puntosRival++; logDiv.textContent="GanÃ³ el rival";
  } else {
    logDiv.textContent="Mano parda";

  pJ.textContent = puntosJugador;
  pR.textContent = puntosRival;

  setTimeout(()=>{

  document.getElementById('mesaJ1').textContent='';
  document.getElementById('mesaR1').textContent='';
  // Para prueba, el rival siempre juega en orden
  cartasJugador.forEach((c,i)=>{
    document.getElementById(c.id).textContent = simbolos[c.p]+' '+c.n;
  });
  cartasRival.forEach((c,i)=>{
    document.getElementById(c.id).textContent = 'ğŸ‚ ';
  });

  pJ.textContent=0; pR.textContent=0;
  logDiv.textContent='Se reinicia el juego';
  siguienteMano();
}

// ===== Botones de cartas =====
document.getElementById('jugador1').addEventListener('click',()=>jugar(cartasJugador[0], cartasRival[0]));
document.getElementById('jugador2').addEventListener('click',()=>jugar(cartasJugador[1], cartasRival[1]));
