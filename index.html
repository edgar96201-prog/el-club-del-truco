<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Club del Truco ‚Äì Demo</title>
  <style>
    body {
      background:#0b3d2e;
      font-family: Georgia, serif;
      color:#fff;
      text-align:center;
    }
    h1 { margin-top:20px; }
    .mesa {
      margin:30px auto;
      width:90%;
      max-width:800px;
      background:#145a32;
      border:6px solid #4a2c16;
      border-radius:20px;
      padding:20px;
    }
    .cartas {
      display:flex;
      justify-content:center;
      gap:15px;
      margin:20px 0;
    }
    .carta {
      width:80px;
      height:120px;
      background:#fdf6e3;
      color:#000;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
    }
    .botones button {
      margin:5px;
      padding:10px 15px;
      font-size:16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    .log {
      background:#0e6655;
      padding:10px;
      border-radius:10px;
      min-height:60px;
      margin-top:15px;
    }
  </style>
</head>
<body>
  <h1>üÉè El Club del Truco</h1>
  <p>Demo jugable local (1 vs 1)</p>

  <div class="mesa">
    <h3>Tu mano</h3>
    <div class="cartas" id="manoJugador"></div>

    <div class="botones">
      <button onclick="cantar('Envido')">Envido</button>
      <button onclick="cantar('Truco')">Truco</button>
      <button onclick="cantar('Quiero')">Quiero</button>
      <button onclick="cantar('No quiero')">No quiero</button>
      <button onclick="mazo()">Mazo</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    const cartas = ['1 Espada','7 Oro','3 Copa'];
    const manoDiv = document.getElementById('manoJugador');
    const logDiv = document.getElementById('log');

    function repartir() {
      manoDiv.innerHTML = '';
      cartas.forEach(c => {
        const div = document.createElement('div');
        div.className = 'carta';
        div.innerText = c;
        div.onclick = () => jugarCarta(c);
        manoDiv.appendChild(div);
      });
      log('Se repartieron las cartas');
    }

    function jugarCarta(carta) {
      log('Jugaste: ' + carta);
    }

    function cantar(texto) {
      log('Cantaste: ' + texto);
    }

    function mazo() {
      log('Te fuiste al mazo');
    }

    function log(texto) {
      logDiv.innerText = texto;
    }

    repartir();
  </script>
</body>
</html>
